<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Search</title>
    <link rel="stylesheet" type="text/css" href="Advanced.css">
</head>
<body>

    <header>
        <li id="logo" style="padding-top: 15px;" ><img src="https://assets.stickpng.com/images/580b57fcd9996e24bc43c51f.png"> </li> 
        <ul>           
            <li id="google_search"><a href="index.html">Google Search</a></li>
            <li id="image_search"><a href="Image Search.html">Image Search</a></li>
        </ul>
    </header>

        <section>
            <h2>Advanced Search</h2>
            
            <div class="container">
                <form action="https://google.com/search" target="_blank">
                    <div class="header3">
                        <h3>Find Pages with ...</h3>
                    </div>
                    <div class="label_item1">
                        <label for="1" >all these words: </label>
                    </div>
                    <div class="input_item1">
                        <input id="1" type=text name="as_q">
                    </div>
                    <div class="label_item2">
                        <label for="2" >this exact word or phrase: </label>
                    </div>
                    <div class="input_item2">
                        <input id="2" type=text name="as_epq">
                    </div>
                    <div class="label_item3">
                        <label for="3">any of these words: </label>
                    </div>
                    <div class="input_item3">
                        <input id="3" type=text name="as_oq">
                    </div>
                    <div class="label_item4">
                        <label for="4">none of these words:</label>
                    </div>
                    <div class="input_item4">
                        <input id="4" type=text name="as_eq">
                    </div>
                    <div class="button">
                        <input type="submit" value="Advanced Search">
                    </div>
                </form>
            </div>
        </section>

        <footer>
            <div class="footer1">
                <ul>
                    <li><a href="#">Uganda</a></li>
                </ul>
            </div>
            <div class="footer2">

</body>
</html>
